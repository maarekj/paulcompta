<!doctype html>
<html lang="en" class="ng-cloak">
<head>
	<title>Angular Grunt Coffeescript</title>
	<meta charset="utf-8">

	<!-- Get as much from CDNs as we can -->

	<!-- CSS -->
	<link href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="/style/app.css" rel="stylesheet">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.js"></script>
    <script src="http://code.angularjs.org/1.0.2/i18n/angular-locale_fr.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
	<script src="/js/app.js"></script>
</head>

<body ng-controller="index.indexCtrl">
   <div id="app">
       <div ng-include="'navbar/navbarView.html'"></div>
        <div class="container">
            <div ng-show="gdrive.loading" class="alert alert-info">
                Chargement...
            </div>
		    <div ng-view></div>
            <div class="row">
			    <div class="span12">
                    <hr>
				    <p class="text-center"><small>Running in {{env}} environment</small></p>
			    </div>
		    </div>
	    </div>
    </div>

    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=gapi_load"></script>
</body>
</html>
